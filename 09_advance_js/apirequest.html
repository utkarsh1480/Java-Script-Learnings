//    Assignment make a card fetch the data and print the follers and photo from the url
   let divTag = document.querySelector('img');
   let h2 = document.querySelector('h2');
   let p = document.querySelector('p');
   let button = document.querySelector('.clickMe');
   const url  = "https://api.github.com/users/utkarsh1480";
   let xhr = new XMLHttpRequest();
   xhr.open('GET', url);
   xhr.onreadystatechange = function(){
    let data = JSON.parse(xhr.responseText)
     divTag.src = data.avatar_url;
     h2.innerHTML = `Number of Followers : ${data.followers}`;
      p.innerHTML = `User-Id : ${data.id}`;
    console.log(data)
    button.addEventListener('click', function(){
      window.open(data.html_url, '_blank');
   })
   };
